<style type="text/css">
	.component-nav-g-92e{}
	.component-nav-g-92e .badge-e928[data-value=""],
	.component-nav-g-92e .badge-e928[data-value="0"]{
		display: none;
	}
	.component-nav-g-92e .list-menu-e2hh{}
	.component-nav-g-92e .list-menu-e2hh a{}
	.component-nav-g-92e .list-menu-e2hh a[data-active=""],
	.component-nav-g-92e .list-menu-e2hh a[data-active="0"]{opacity: .5;filter: brightness(0);}
	.component-nav-g-92e .list-menu-e2hh a[data-active="1"],
	.component-nav-g-92e .list-menu-e2hh a:hover{opacity: 1;}
	.component-nav-g-92e .list-menu-e2hh a::after{
		content: "";
		position: absolute; bottom: -3px; left: 0; right: 0;
		margin-left: auto; margin-right: auto;
		height: 3px; width: 0%;
		background-color: currentColor;
		border-radius: 3px;
		transition: all .2s;
	}
	.component-nav-g-92e .list-menu-e2hh a:hover::after,
	.component-nav-g-92e .list-menu-e2hh a[data-active="1"]::after{
		width: 100%;
	}
</style>
<script type="text/javascript">
	function addBadge(call, el){
		let bdg = document.querySelector('.badge-e928');
		let val = parseInt(bdg.getAttribute('data-value') == '' ? 0 : bdg.getAttribute('data-value')); 
		if(typeof el === "object"){
			let bb;
			if(el.getAttribute('data-on-bag') == '1'){ val--; bb = '0'; }
			else{ bb = '1'; val++; }
			el.setAttribute('data-on-bag', bb)
			// if(min && val > 0) val--;
			// else val++;
			bdg.setAttribute('data-value', val);
			bdg.innerHTML = val;
			if(call) call(el, val, bb);
		}
	}
</script>
